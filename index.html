<body class="d-flex flex-column bg-color-white">
    <!------------------ nav bar ------------------>
    <div class="hero-container container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Countries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row container-fluid">
            <div class="col-6 col-md-6 hero-callout">
                <h1>THE SIX NATIONS</h1>
                <h2>CITY GUIDE</h2>
            </div>
        </div>
    </div>
    <!------------------ country buttons ------------------>
    <div class="countries">
        <div class="row text-center">
            <div class="col-4 col-md-2 country-btn-container">
                <button class="country-btn"><img src="assets/images/england-flag.png" alt="England Flag"
                        class="flag">England</button>
            </div>
            <div class="col-4 col-md-2 country-btn-container">
                <button class="country-btn"><img src="assets/images/scotland-flag.png" alt="England Flag"
                        class="flag">Scotland</button>
            </div>
            <div class="col-4 col-md-2 country-btn-container">
                <button class="country-btn"><img src="assets/images/wales-flag-large.png" alt="England Flag"
                        class="flag">Wales</button>
            </div>
            <div class="col-4 col-md-2 country-btn-container">
                <button class="country-btn"><img src="assets/images/ireland-flag.png" alt="England Flag"
                        class="flag">Ireland</button>
            </div>
            <div class="col-4 col-md-2 country-btn-container">
                <button class="country-btn"><img src="assets/images/france-flag-xl.png" alt="England Flag"
                        class="flag">France</button>
            </div>
            <div class="col-4 col-md-2 country-btn-container">
                <button class="country-btn"><img src="assets/images/italy-flag-large.png" alt="England Flag"
                        class="flag">Italy</button>
            </div>
        </div>
    </div>

    <!------------------ map/info section ------------------>
    <!------- England ------->

    <div class="information-container" style="color:white;">
        <div class="row no-gutters">
            <div class="col-12 col-md-6">
                <h1>London, England</h1>
                <div class="eng-table">
                <table>
                    <tr>
                        <th>Stadium:</th>
                        <th>Twickenham Stadium</th>
                    </tr>
                    <tr>
                        <td>Capacity:</td>
                        <td>82,000</td>
                    </tr>
                    <tr>
                        <td>Location:</td>
                        <td>200 Whitton Rd,<br>Twickenham, <br>TW2 7BA</td>
                    </tr>
                    <tr>
                        <td>By Train:</td>
                        <td>Twickenham Rail Station - 10 min walk <br>
                            Whitton Rail Station - 20 min walk <br>
                            St Margaret's Rail Station - 20 min walk</td>
                    </tr>

                </table>
                </div>
            </div>
            <div class="col-12 col-md-6">

            </div>
        </div>
    </div>
