<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Six Nations City Guide</title>
</head>

<body class="d-flex flex-column bg-color-white">
    <!------------------ nav bar ------------------>
    <header class="hero-bg">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#countries">Choose a Country</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row container-fluid hero-callout">
            <div class="col-7 col-md-6 pr-0">
                <h1>THE SIX NATIONS</h1>
                <h2>CITY GUIDE</h2>
                <h3>Information for any Away Day!</h3>
            </div>
        </div>
        <!------------------ country buttons ------------------>
        <section class="country-selection">
            <div class="row text-center" id="countries">
            </div>
        </section>
    </header>

    <!------------------ map/info section ------------------>

    <section id="information-container" class="row">
        <div class="col-12 col-lg-5" id="country-info-container">
        </div>
        <div class="col-12 col-lg-7 d-none text-center" id="map-container">
            <h3>Find local hotels, restaurants and bars</h3>
            <div class="hospitality-selectors">

            </div>
            <div id="map"></div>
        </div>
    </section>


    <!------------------ Flight pop-up ------------------>
    <!------------------ contact form ------------------>
    <!------------------ footer ------------------>
    <div class="stadium-bg">
        <article class="fact-container text-center" id="slideshow">
            <h1>Six Nations Facts</h1>
            <div class="fact-paragraph">
                <p id="facts"></p>
            </div>
        </article>
        <footer>
            <div class="row">
                <div class="newsletter col-12 col-lg-4">
                    <h3>Newsletter</h3>
                    <p>For the latest Six Nations' updates, sign up to our newsletter</p>
                    <form class="signup">
                        <input type="text" placeholder=" Email Address">
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div> 
            <div class="text-center site-owner">
            <p>Website by <a href="mailto:ohickie.dev@gmail.com">Oli Hickie</a></p>
            </div>
        </footer>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiU-4SGajh434aZMG42PMA-4V7SDyjB2A&libraries=places&callback=initMap">
        </script>
    <script src="assets/js/scripts.js" type="text/javascript"></script>
    <script src="assets/js/maps.js" type="text/javascript"></script>


</body>

</html>
