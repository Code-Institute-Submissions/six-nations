<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>The Six Nations City Guide</title>
</head>

<body class="d-flex flex-column bg-color-white">
    <!------------------ nav bar ------------------>
    <div class="hero-bg">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Countries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row container-fluid hero-callout">
            <div class="col-7 col-md-6 pr-0">
                <h1>THE SIX NATIONS</h1>
                <h2>CITY GUIDE</h2>
            </div>
        </div>
        <!------------------ country buttons ------------------>
        <div class="country-selection">
            <div class="row text-center" id="countries">
            </div>
        </div>
    </div>

    <!------------------ map/info section ------------------>

    <div id="information-container" class="row">
        <div class="col-12 col-lg-6 order-2 d-none" id="map-container">
            <div id="map">
            </div>
            <div class="hospitality-selectors">
                <div class="selector" id="hotels"></div>
                <div class="selector" id="restuarants"></div>
                <div class="selector" id="bars"></div>
            </div>
        </div>
    </div>


    <!------------------ Flight pop-up ------------------>

    <div id="flights-booking">
        <div class="skyscanner-widget" data-skyscanner-widget="FlightSearchWidget" data-locale="en-GB" data-market="GB"
            data-currency="GBP" data-multi-city-max-flights-number="0" data-colour=" #f9f9f9"
            data-font-colour=" #00302b" data-button-colour=" #00302b" data-button-font-colour="#f9f9f9">
        </div>
        <script src="https://widgets.skyscanner.net/widget-server/js/loader.js" async></script>
    </div>
    <!------------------ contact form ------------------>
    <!------------------ footer ------------------>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiU-4SGajh434aZMG42PMA-4V7SDyjB2A&libraries=places&callback=initMap">
        </script>
    <script src="assets/js/scripts.js" type="text/javascript"></script>
    <script src="assets/js/maps.js" type="text/javascript"></script>


</body>

</html>
